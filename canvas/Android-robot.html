<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="300" height="400" style="border: green solid 1px"></canvas>
<script>
    var c = document.getElementById('canvas');
    var ctx = c.getContext('2d');
    var circle = function (x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius,Math.PI, 2 * Math.PI, false);
        ctx.fillStyle='#6AC335';
        ctx.fill();
    };
    var smCircle = function (x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius,0, 2 * Math.PI, false);
        ctx.fillStyle='white';
        ctx.fill();
    };
    var mdCircle = function (x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius,0, 2 * Math.PI, false);
        ctx.fillStyle='#6AC335';
        ctx.fill();
    };
    var ssmCircle = function (x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius,0, 2 * Math.PI, false);
        ctx.fillStyle='#6AC335';
        ctx.fill();
    };
    var rectx = function (x, y, w, h) {
        ctx.beginPath();
        ctx.fillRect(x, y, w, h);
        ctx.fillStyle='#6AC335';
    };

ctx.beginPath();
ctx.lineWidth= 5;
ctx.strokeStyle='#6AC335';

ctx.moveTo(120, 40);
ctx.lineTo(150, 100);
ctx.lineTo(180, 40);
ctx.stroke();

ssmCircle(120, 40, 2.5)
ssmCircle(180, 40, 2.5)

circle(150, 120, 60);

smCircle(130, 90, 5);

smCircle(170, 90, 5);

ctx.fillStyle='#6AC335';
rectx(90, 130, 120, 100);

mdCircle(105, 230, 15);
mdCircle(195, 230, 15);

rectx(105, 230, 85, 15);

mdCircle(67.5, 140.5, 12.5);

rectx(55, 140, 25, 60);

mdCircle(67.5, 200.5, 12.5);

mdCircle(232.5, 140.5, 12.5);

rectx(220, 140, 25, 60);

mdCircle(232.5, 200.5, 12.5);

rectx(115, 230, 25, 50);

mdCircle(127.5, 280.5, 12.5);

rectx(160, 230, 25, 50);

mdCircle(172.5, 280.5, 12.5);



</script>
</body>
</html>
