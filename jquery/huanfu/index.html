<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.6.4.min.js"></script>
		<link rel="stylesheet" href="css/sk-1.css" id="file-css"/>
	</head>

	<body>
		<div class="header">jQuery实现无刷新切换主题皮肤功能</div>
		<div class="container">
			<div class="list">
				<p>请选择主题：</p>
				<ul class="cl-ul">
					<li id="sk-1"></li>
					<li id="sk-2"></li>
					<li id="sk-3"></li>
				</ul>

			</div>
		</div>
		<script>
			$(document).ready(function(){
				$("li").click(function(){
					$("#"+this.id).addClass('li-st').siblings().removeClass('li-st');
					$('#file-css').attr('href', 'css/' + this.id + '.css')
				}
				)
			})
		</script>

	</body>
</html>
